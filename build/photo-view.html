<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
<script defer src="photoView.bundle.js"></script></head>

<body>
    <div class="container">
        <div class="chat-header-left">
            <!-- <div class="avatar large rounded">
                <img id='sender-avatar'/>
            </div> -->
            <div class="chat-header-left-body">
                <div>
                    <!-- <div class="chat-header-left-sender">
                        <span  id='sender-name'>{name}</span>
                    </div> -->
                    <div class="chat-header-left-status">
                        <span  id='send-time'></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="photo-container">
            <img id="photo">
        </div>

        <div id='config-container'>
            <div class="btn-group" data-toggle="buttons-radio">
                <button id="zoomin-btn" >Zoom In</button>
                <button id="zoomout-btn" >Zoom Out</button>
                <button  id="fit-btn" >fit</button>
                <button  id="rotateRight-btn" >Rotate Right</button>
                <button  id="download-btn" >Download</button>
            </div>
        </div>
    </div>
</body>

</html>
